<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Psychic Game</title>
    <link rel="reset" type="reset/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link img="images" type="images" href="assets/images/" />

</head>

<body>
    <header id="masthead">
        <h1>Psychic Game</h1>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <img src="assets/images/psychic.jpg" class="auth-image" alt="psychic">
            <div id="guessGame">
                <h3>Guess what letter I'm thinking of:</h3>
                Your Guesses so Far :
                <span id="userGuess"></span>
                <br>Num of Guesses left:
                <span id="numOfGuess"></span>
                <br> Wins:
                <span id="wins"></span>
                <br>Loses:
                <span id="losses"></span>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>Copright 2018</p>
        </div>
    </footer>

    <script type="text/javascript" src="assets/javascript/game.js"> </script>
</body>

</html>
